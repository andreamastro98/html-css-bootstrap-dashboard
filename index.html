<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="web-app">

        <!-- navbar -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand d-block d-md-none">                
                <img src="assets/img/mobile-logo.png" alt="" height="100%">
              </a>
              <a class="navbar-brand d-none d-md-block">
                <img src="assets/img/logo.svg"alt="">                
              </a>
              <form class="d-flex " role="search">
                <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">                
              </form>
              <div class="d-flex nav-3-box justify-content-center">
                <a href="#" class="mx-2 d-none d-md-block">
                    <i class="fa-solid fa-list-ul"></i>
                </a>
                <a href="#" class="mx-2 d-none d-md-block">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
                <a href="#" class="mx-2 d-none d-md-block">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
                <a href="#" class="mx-2">
                    <i class="fa-solid fa-bell"></i>
                </a>
              </div>
            </div>
          </nav>

          <!-- sidebar -->
        <main class="d-flex">
          <div class="sidebar d-flex justify-content-between flex-column p-3">
            <div>
              <div class="d-flex row-sidebar my-2">
                <a href="#">
                  <i class="fa-solid fa-house me-3"></i>
                </a>                  
                <span class="d-none d-md-block">Home</span>
              </div>
              <div class="d-flex row-sidebar my-2">
                <a href="#">
                  <i class="fa-solid fa-chart-simple me-3"></i>
                </a>                  
                <span class="d-none d-md-block">Stats</span>
              </div>
              <div class="d-flex row-sidebar my-2">
                <a href="#">
                  <i class="fa-solid fa-signal me-3"></i>
                </a>                  
                <span class="d-none d-md-block">Signals</span>
              </div>
            </div>
            <div class="d-flex row-sidebar">
              <a href="#">
                <i class="fa-solid fa-gear me-3"></i>
              </a>                  
              <span class="d-none d-md-block">Admin</span>
            </div>
          </div>

          <div class="boolean-body">
            <!-- boolean bar -->
            <div class="boolean-bar row g-0 py-4 px-3">
              <div class="col-12 col-md-4 col-lg-6 my-2">
                <h2 class="d-inline-block">Boolean</h2>
                <span class="badge rounded-pill bg-pills">Piano blaze</span><br>
                <span class="badge rounded-pill bg-pills">3 app</span>
                <i class="fa-solid fa-angles-right"></i>
                <span class="badge rounded-pill bg-pills d-inline-block d-md-none">+</span>
                <span class="badge rounded-pill bg-pills d-none d-md-inline-block">Boolean mobile app</span>
                <span class="badge rounded-pill bg-pills d-none d-md-inline-block">Boolean web app</span>
                <span class="badge rounded-pill bg-pills d-none d-md-inline-block">Boolean blog app</span>
              </div>
              <div class="col-12 col-md-4 col-lg-3 my-2">
                <span>Studenti online negli ultimi 30 minuti</span>
                <h2>125</h2>
              </div>
              <div class="col-12 col-md-4 col-lg-3 my-2 new-student order-first order-sm-last">
                <span>Nuovo Studente</span>
                <a href="#">
                  <i class="fa-solid fa-plus icon-square-border mx-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
                </a>
                <!-- offcanvas -->
                <div class="offcanvas offcanvas-end width-offcanvas" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <form class="row">
                      <div class="d-inline-block col-6 my-1">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="d-inline-block col-6 my-1">
                        <label for="surname" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="surname">
                      </div>
                      <div class="col-md-6 my-1">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-6 my-1">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                      <div class="col-12 my-1">
                        <label for="inputAddress" class="form-label">Indirizzo</label>
                        <input type="text" class="form-control" id="inputAddress">
                      </div>
                      <div class="col-md-6 my-1">
                        <label for="inputCity" class="form-label">Citt√°</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-4 my-1">
                        <label for="inputState" class="form-label">Stato</label>
                        <select id="inputState" class="form-select">
                          <option selected>Scegli...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-2 my-1">
                        <label for="inputZip" class="form-label">Cap</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                      <div class="input-group mb-3 my-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                      </div>
                      <div class="col-12 my-1">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Seleziona per proseguire
                          </label>
                        </div>
                      </div>
                      <div class="col-12 my-2">
                        <button type="submit" class="btn btn-primary">Salva</button>
                        <button type="button" class="btn btn-warning">Svuota</button>
                      </div>                      
                    </form>
                  </div>
                </div>                
              </div>
            </div>
          </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
